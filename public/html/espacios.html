<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Espacios</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/public/css/espacios.css" />
  </head>
  <body>
    <div class="header">
      <h1><i class="fas fa-parking"></i> Administración de Espacios</h1>
    </div>

    <div class="parking-grid" id="parking-grid">
      <!-- Los espacios se cargarán dinámicamente -->
    </div>

    <!-- Modal para asignar vehículo -->
    <div id="assign-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Asignar Vehículo</h2>
          <button class="close-btn" id="close-modal">&times;</button>
        </div>
        <form id="assign-form">
          <input type="hidden" id="espacio_id" />
          <div id="space-info">
            <p>
              <strong>Tipo de espacio:</strong> <span id="space-type"></span>
            </p>
          </div>

          <div class="form-group">
            <label for="placa">Placa del Vehículo</label>
            <input type="text" id="placa" required placeholder="Ej: ABC123" />
          </div>

          <div class="form-group">
            <label for="tipo_vehiculo">Tipo de Vehículo</label>
            <select id="tipo_vehiculo" required>
              <option value="">Seleccione tipo</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-btn">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Asignar</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Añadir estos modales al final del body en espacios.html -->
    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3><i class="fas fa-user-shield"></i> Verificación Requerida</h3>
        <p>Por favor ingrese sus credenciales para continuar:</p>

        <div class="form-group">
          <label for="auth-username">Usuario:</label>
          <input type="text" id="auth-username" required />
        </div>

        <div class="form-group">
          <label for="auth-password">Contraseña:</label>
          <input type="password" id="auth-password" required />
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-auth">
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" id="confirm-auth">
            Verificar
          </button>
        </div>
      </div>
    </div>

    <div id="add-space-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3><i class="fas fa-plus-circle"></i> Añadir Nuevo Espacio</h3>

        <form id="add-space-form">
          <div class="form-group">
            <label for="space-code">Código del Espacio:</label>
            <input
              type="text"
              id="space-code"
              required
              placeholder="Ej: A-101"
            />
          </div>

          <div class="form-group">
            <label for="space-type">Tipo de Espacio:</label>
            <select id="space-type" required>
              <option value="">Seleccione un tipo</option>
              <option value="1">Automóvil</option>
              <option value="2">Motocicleta</option>
              <option value="3">Discapacitados</option>
              <option value="4">Eléctrico</option>
            </select>
          </div>

          <div class="form-group">
            <label for="space-floor">Piso:</label>
            <input type="number" id="space-floor" min="1" value="1" required />
          </div>

          <div class="form-group">
            <label for="space-zone">Zona:</label>
            <input
              type="text"
              id="space-zone"
              required
              placeholder="Ej: Zona A"
            />
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-add">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/public/js/espacios.js"></script>
  </body>
</html>
